<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="../js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">VOLVER INICIO</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>CONTACTANOS</h1>
        <p>Si tienes alguna duda envianos un mensaje con tu correo!</p> 
      </div>
        
    <div class="row formulario">
        <div class="col"></div>
        <div class="col">
            <h1>Formulario</h1>
            <div class="mb-3 mt-3">
                <input type="email" class="form-control" id="email" placeholder="Introduce tu correo" name="email">
            </div>
            <div class="mb-3">
                <textarea class="form-control" rows="5" id="comment" name="text" placeholder="Escribe tu comentario"></textarea>
            </div>
            <button class="btn btn-primary" onclick="submit()">Submit</button>

        </div>
        <div class="col"></div>
    </div>
</body>
</html>
